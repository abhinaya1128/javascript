<html></html>
    <body>
    <script type="text/javascript">
        var day=5;
        switch(day)
        {
            case 1:{
                document.write("monday");
                break;
            }
            case 2:{
                document.write("tuesday");
                break;
            }
            default:{
                document.write("wrong day number");
            }
        }
    </script>
    </body>
</html>
