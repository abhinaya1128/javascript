<html>
    <head>
        <script>
            function calculate()
            {
                var number=document.getElementsById("number").value;
                document.write("square of the given number",(number*number));
            }
        </script>
    </head>
    <body>
        <form>
            enter a number:
            <input type="text"  id="number" name="number"/>
            <input type="button" value="calculate" onclick="calculate()"/>
        </form>
    </body>
</html>
